<!DOCTYPE html>
<html>
    <head>
        <title>Personal Diary - Built with vanilla JavaScript</title>

        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav></nav>
        </header>

        <main class="main-container">
            <h1 class="title"><span class="underline">Personal Diary</span></h1>

            <div class="entry-container">
                <form id="entry-form">
                    <textarea class="entry-textbox" placeholder="Click here to start typing..."></textarea>
                    <br>
                    <button type="submit" class="primary-button">Submit</button>
                </form>
            </div>
        </main>

        <footer></footer>

        <script src="main.js"></script>
    </body>
</html>
